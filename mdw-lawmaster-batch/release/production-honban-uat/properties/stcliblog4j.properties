log4j.appender.batchUserLog = org.apache.log4j.RollingFileAppender
log4j.appender.batchUserLog.File = E:/mdware_law_uat/batch/master/log/userLog.log
log4j.appender.batchUserLog.MaxFileSize = 10240KB
log4j.appender.batchUserLog.MaxBackupIndex = 10
# userLog\u30ec\u30a4\u30a2\u30a6\u30c8\u8a2d\u5b9a
log4j.appender.batchUserLog.layout = org.apache.log4j.PatternLayout
log4j.appender.batchUserLog.layout.ConversionPattern=%d{yyyy/MM/dd HH:mm:ss},%-5p,%m%n

