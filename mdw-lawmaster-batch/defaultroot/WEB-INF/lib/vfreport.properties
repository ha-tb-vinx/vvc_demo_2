######################################################################
# NUMSTR() 変換表
######################################################################
# 規定の書式 (Default)
#  NUMSTR()の２番目のパラメタを省略したときの値
# 符号 (Signes)
#  １番目の要素 ... 負数記号
#  ２番目の要素 ... 正数であるとき、常に出力する
# 数字 (Digits) ※ ０－９まで必ず１０個指定すること。
#  [] ... 数値が１桁より大きいとき、その数字と数詞を省略
#  () ... 数値が１桁より大きいとき、位取り単位内の数詞のない先頭に連続するその数字と数詞を省略
#  {} ... 位取り単位内で連続する数字を１文字にまとめて出力する
# 数詞 (Larges/Smalls)
#  [] ... 数字が１のとき数字を省略
#  () ... 数字が１のとき、かつ、その数字が先頭の場合は数字を省略
#  {} ... １の位に指定したとき、その数詞を出力する
#  ※ Smallsが指定されたとき、Smalls数詞で表現可能な有効桁より小さいデータは切り捨てる
# 終端文字 (Term)
#  [] ... 最小の小数詞(Smalls)以外で終了する場合のみ付加する
#  ※ 指定されたとき、囲み記号がない場合は、常に最後に付加する。
# 位取り単位 (Unit)
#  中国／日本では４、欧米では３(未対応)
######################################################################
