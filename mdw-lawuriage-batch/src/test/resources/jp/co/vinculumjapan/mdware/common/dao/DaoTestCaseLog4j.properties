#--------- 日配DAO用Logger
log4j.logger.jp.co.vinculumjapan.mdware.autoorder.dao=DEBUG,DaoTestCase
log4j.additivity.jp.co.vinculumjapan.mdware.autoorder.dao=false

#--------- APPENDER の設定
log4j.appender.DaoTestCase=org.apache.log4j.FileAppender
# 上書きモード
log4j.appender.DaoTestCase.Append=true
# 出力ファイル
log4j.appender.DaoTestCase.File=C:/eclipse/workspace/mdw-autoorder-batch/log/mdwareAutoorderDaoTest.log
#--------- PatternLayoutの設定
log4j.appender.DaoTestCase.layout=org.apache.log4j.PatternLayout
log4j.appender.DaoTestCase.layout.ConversionPattern=[%-5p] <%d{yyyy/MM/dd HH:mm:ss}> %-100c %m%n